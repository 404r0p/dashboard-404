<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/70/94/15/70941504f37f036c0c016d9541a5b037.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        :root {
            --bg: #09090b;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f97316;
        }

        /* TELA DE KEY */
        #keyScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .key-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            border: 2px solid var(--accent);
        }

        .key-box h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: var(--accent);
        }

        .key-box p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .key-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background: rgba(56, 189, 248, 0.1);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
        }

        .key-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .key-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #00c0cc);
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .key-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 189, 248, 0.6);
        }

        .key-message {
            margin-top: 15px;
            font-size: 12px;
            min-height: 20px;
        }

        .key-message.success {
            color: var(--success);
        }

        .key-message.error {
            color: var(--danger);
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-buttons a img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: brightness(1.2);
        }

        .top-buttons a img:hover {
            transform: scale(1.15);
        }

        /* TELA DE LOGIN */
        #loginScreen {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            border: 2px solid var(--accent);
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--accent);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background: rgba(56, 189, 248, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #00c0cc);
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 189, 248, 0.6);
        }

        .login-message {
            margin-top: 15px;
            font-size: 12px;
            min-height: 20px;
        }

        .login-message.error {
            color: var(--danger);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1) !important;
            margin-top: 20px;
            font-size: 12px;
            background: transparent;
            border: 1px solid var(--accent) !important;
            color: var(--accent);
        }

        /* DASHBOARD */
        #dashboardScreen {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, #050506 0%, #0c0c0f 100%);
        }

        .top-bar {
            display: flex;
            gap: 12px;
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 15;
        }

        .icon-btn {
            padding: 10px 13px;
            background: #000;
            border: 1px solid rgba(56, 189, 248, 0.4);
            color: #38bdf8;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.35);
            transition: .15s;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        }

        .logout-btn {
            position: fixed;
            top: 18px;
            right: 18px;
            padding: 10px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            z-index: 15;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.06);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(56, 189, 248, 0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-box {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;

            font-weight: 600;
            color: var(--accent);
            margin: 8px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #cfcfcf;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 20;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            width: 100%;
            max-width: 600px;
            background: rgba(15, 23, 42, 0.06);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .modal-header h2 {
            margin: 0;
            color: var(--accent);
            font-size: 18px;
        }

        .close-btn {
            background: #000;
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 10px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 13px;
            transition: .15s;
        }

        .close-btn:hover {
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .input-group input,
        .input-group select {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: rgba(15, 23, 42, 0.4);
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all .12s;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.4);
            color: var(--accent);
        }

        .btn-primary:hover {
            background: rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.3);
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .item .check {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .item .check.done {
            background: var(--success);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.12);
        }

        .item .text {
            flex: 1;
            color: #e9eef5;
            font-size: 14px;
            word-break: break-word;
        }

        .item .text.done {
            text-decoration: line-through;
            opacity: 0.6;
            color: #cfcfcf;
        }

        .filters {
            display: flex;
            gap: 6px;
            margin-top: 14px;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .filter-btn {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            background: transparent;
            color: #cfcfcf;
            cursor: pointer;
            font-size: 12px;
        }

        .filter-btn.active {
            background: rgba(56, 189, 248, 0.12);
            color: var(--accent);
            border-color: rgba(56, 189, 248, 0.12);
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.3), rgba(34, 197, 94, 0.3));
            border: 1px solid rgba(56, 189, 248, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .card {
                min-height: auto;
            }
        }
    </style>
</head>

    <script>
        // ===== CONSTANTES =====
        const KEYS_URL = "https://raw.githubusercontent.com/404r0p/keys/refs/heads/main/KEYS.json";
        const USERS_KEY = 'dashboard_users_404';
        const STORAGE_KEY = 'todos_404';
        const PROD_KEY = 'productivity_404';
        const NOTES_KEY = 'notes_404';
        const HABITS_KEY = 'habits_404';
        const HABIT_LOGS_KEY = 'habit_logs_404';

        let currentUser = null;
        let todos = [];
        let filter = 'all';
        let notes = [];
        let habits = [];
        let habitLogs = {};

        // ===== FUN√á√ïES UTILIT√ÅRIAS =====
        const uid = () => Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        const getToday = () => new Date().toISOString().slice(0, 10);

        // ===== VERIFICAR SE J√Å EST√Å LOGADO =====
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser_404');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                goToDashboard();
            }
        }

        // ===== VALIDA√á√ÉO DE KEY =====
        document.getElementById('keysForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputKey = document.getElementById('keyInput').value.trim();
            const messageEl = document.getElementById('keyMessage');

            try {
                const response = await fetch(KEYS_URL);
                const data = await response.json();

                if (data.includes(inputKey)) {
                    messageEl.textContent = "‚úÖ Key v√°lida! Redirecionando...";
                    messageEl.classList.add('success');
                    setTimeout(() => goToLogin(), 1000);
                } else {
                    messageEl.textContent = "‚ùå Key inv√°lida!";
                    messageEl.classList.remove('success');
                    messageEl.classList.add('error');
                }
            } catch (err) {
                messageEl.textContent = "‚ùå Erro ao validar key";
                messageEl.classList.add('error');
            }
        });

        // ===== LOGIN =====
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageEl = document.getElementById('loginMessage');

            if (!username || !password) {
                messageEl.textContent = "‚ùå Preencha todos os campos";
                messageEl.classList.add('error');
                return;
            }

            // Salvar usu√°rio (em produ√ß√£o, fazer autentica√ß√£o real)
            currentUser = { username, loginTime: new Date().toISOString() };
            localStorage.setItem('currentUser_404', JSON.stringify(currentUser));

            loadUserData();
            messageEl.textContent = "‚úÖ Login realizado!";
            messageEl.classList.remove('error');
            messageEl.classList.add('success');

            setTimeout(() => goToDashboard(), 500);
        });

        // ===== NAVEGA√á√ÉO =====
        function goToLogin() {
            document.getElementById('keyScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        function goToDashboard() {
            document.getElementById('keyScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'flex';
            loadUserData();
            renderAll();
        }

        function backToKey() {
            document.getElementById('keyScreen').style.display = 'flex';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('keyInput').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function logout() {
            if (!confirm('Tem certeza que deseja sair?')) return;
            localStorage.removeItem('currentUser_404');
            currentUser = null;
            backToKey();
        }

        // ===== DADOS DO USU√ÅRIO =====
        function loadUserData() {
            try {
                todos = JSON.parse(localStorage.getItem(`${STORAGE_KEY}_${currentUser.username}`) || '[]');
            } catch (e) {
                todos = [];
            }
            try {
                notes = JSON.parse(localStorage.getItem(`${NOTES_KEY}_${currentUser.username}`) || '[]');
            } catch (e) {
                notes = [];
            }
            try {
                habits = JSON.parse(localStorage.getItem(`${HABITS_KEY}_${currentUser.username}`) || '[]');
            } catch (e) {
                habits = [];
            }
            try {
                habitLogs = JSON.parse(localStorage.getItem(`${HABIT_LOGS_KEY}_${currentUser.username}`) || '{}');
            } catch (e) {
                habitLogs = {};
            }
        }

        function saveUserData() {
            localStorage.setItem(`${STORAGE_KEY}_${currentUser.username}`, JSON.stringify(todos));
            localStorage.setItem(`${NOTES_KEY}_${currentUser.username}`, JSON.stringify(notes));
            localStorage.setItem(`${HABITS_KEY}_${currentUser.username}`, JSON.stringify(habits));
            localStorage.setItem(`${HABIT_LOGS_KEY}_${currentUser.username}`, JSON.stringify(habitLogs));
        }

        // ===== PRODUTIVIDADE =====
        function getProdData() {
            let prodData = {};
            try {
                prodData = JSON.parse(localStorage.getItem(`${PROD_KEY}_${currentUser.username}`) || '{}');
            } catch (e) {
                prodData = {};
            }
            return prodData;
        }

        function saveProdData(data) {
            localStorage.setItem(`${PROD_KEY}_${currentUser.username}`, JSON.stringify(data));
        }

        function addProductivityPoint() {
            const prodData = getProdData();
            const today = getToday();
            if (!prodData[today]) prodData[today] = { points: 0 };
            prodData[today].points++;
            saveProdData(prodData);
            renderProductivity();
        }

        function renderProductivity() {
            const prodData = getProdData();
            const today = getToday();
            const todayPoints = (prodData[today]?.points || 0);

            const dates = Object.keys(prodData).sort();
            const last7 = dates.slice(-7);
            const weekRecord = Math.max(...last7.map(d => prodData[d].points), 0);
            const avgPoints = last7.length > 0 ? (last7.reduce((s, d) => s + prodData[d].points, 0) / last7.length).toFixed(1) : 0;

            const totalPoints = dates.reduce((s, d) => s + prodData[d].points, 0);
            const level = totalPoints < 20 ? 1 : totalPoints < 60 ? 2 : 3;

            document.getElementById('todayPoints').textContent = todayPoints;
            document.getElementById('weekRecord').textContent = weekRecord;
            document.getElementById('avgPoints').textContent = avgPoints;
            document.getElementById('levelBadge').textContent = `Level ${level} ‚Ä¢ ${totalPoints} pts`;
        }

        // ===== TAREFAS =====
        function renderTodos() {
            const listEl = document.getElementById('todoList');
            listEl.innerHTML = '';
            const filtered = todos.filter(t => {
                if (filter === 'active') return !t.done;
                if (filter === 'completed') return t.done;
                return true;
            });

            filtered.forEach(todo => {
                const item = document.createElement('div');
                item.className = 'item';

                const check = document.createElement('div');
                check.className = 'check' + (todo.done ? ' done' : '');
                check.onclick = () => {
                    todo.done = !todo.done;
                    if (todo.done) addProductivityPoint();
                    saveUserData();
                    renderTodos();
                };

                const txt = document.createElement('div');
                txt.className = 'text' + (todo.done ? ' done' : '');
                txt.textContent = todo.text;

                const delBtn = document.createElement('button');
                delBtn.className = 'btn';
                delBtn.textContent = 'Del';
                delBtn.style.padding = '4px 8px';
                delBtn.style.fontSize = '12px';
                delBtn.onclick = () => {
                    todos = todos.filter(t => t.id !== todo.id);
                    saveUserData();
                    renderTodos();
                };

                item.append(check, txt, delBtn);
                listEl.appendChild(item);
            });

            const pending = todos.filter(t => !t.done).length;
            document.getElementById('count').textContent = `${pending} pendente${pending !== 1 ? 's' : ''}`;
        }

        document.getElementById('addBtn').onclick = () => {
            const val = document.getElementById('newInput').value.trim();
            if (!val) return;
            todos.unshift({ id: uid(), text: val, done: false });
            document.getElementById('newInput').value = '';
            saveUserData();
            renderTodos();
        };

        document.getElementById('newInput').onkeydown = e => {
            if (e.key === 'Enter') {
                const val = document.getElementById('newInput').value.trim();
                if (!val) return;
                todos.unshift({ id: uid(), text: val, done: false });
                document.getElementById('newInput').value = '';
                saveUserData();
                renderTodos();
            }
        };

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter = btn.dataset.filter;
                renderTodos();
            };
        });

        // ===== NOTAS =====
        function renderNotes() {
            const list = document.getElementById('notesList');
            list.innerHTML = '';
            notes.forEach((note, idx) => {
                const div = document.createElement('div');
                div.style.cssText = 'padding:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);border-radius:10px;margin-bottom:10px;cursor:pointer;transition:.2s;';
                div.innerHTML = `
                    <div style="font-size:14px;font-weight:600;color:var(--accent);margin-bottom:4px;">${note.title || 'Sem t√≠tulo'}</div>
                    <div style="font-size:12px;color:#cfcfcf;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${note.body}</div>
                `;
                div.onclick = () => editNote(idx);
                list.appendChild(div);
            });

            const quick = document.getElementById('notesQuick');
            quick.innerHTML = '';
            notes.slice(-3).forEach((note) => {
                const div = document.createElement('div');
                div.style.cssText = 'padding:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);border-radius:10px;margin-bottom:10px;';
                div.innerHTML = `<div style="font-size:14px;font-weight:600;color:var(--accent);">${note.title || 'Nota'}</div>`;
                quick.appendChild(div);
            });
        }

        function editNote(idx) {
            const note = notes[idx];
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteBody').value = note.body;
        }

        document.getElementById('addNote').onclick = () => {
            const title = document.getElementById('noteTitle').value.trim();
            const body = document.getElementById('noteBody').value.trim();
            if (!body) return;
            notes.unshift({ title, body, createdAt: new Date().toISOString() });
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteBody').value = '';
            saveUserData();
            renderNotes();
        };

        // ===== H√ÅBITOS =====
        function renderHabits() {
            const list = document.getElementById('habitsList');
            list.innerHTML = '';
            const today = getToday();

            habits.forEach(habit => {
                const div = document.createElement('div');
                div.style.cssText = 'display:flex;align-items:center;justify-content:space-between;padding:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);border-radius:10px;margin-bottom:10px;';

                const logs = habitLogs[habit.id] || {};
                const todayDone = logs[today] || false;

                let streak = 0;
                let checkDate = new Date(today);
                while (true) {
                    const dateStr = checkDate.toISOString().slice(0, 10);
                    if (logs[dateStr]) streak++;
                    else break;
                    checkDate.setDate(checkDate.getDate() - 1);
                }

                div.innerHTML = `
                    <div>
                        <div style="font-size:14px;color:#fff;margin-bottom:4px;">${habit.name}</div>
                        <div style="font-size:12px;color:#cfcfcf;">${streak} dias seguidos üî•</div>
                    </div>
                    <div style="width:20px;height:20px;border-radius:6px;border:1px solid rgba(56,189,248,0.3);cursor:pointer;background:${todayDone ? 'var(--success)' : 'transparent'};display:flex;align-items:center;justify-content:center;transition:.2s;">‚úì</div>
                `;

                div.querySelector('div:last-child').onclick = () => {
                    if (!habitLogs[habit.id]) habitLogs[habit.id] = {};
                    habitLogs[habit.id][today] = !habitLogs[habit.id][today];
                    saveUserData();
                    renderHabits();
                };

                list.appendChild(div);
            });
        }

        document.getElementById('addHabit').onclick = () => {
            const name = document.getElementById('newHabit').value.trim();
            if (!name) return;
            const id = uid();
            habits.push({ id, name });
            document.getElementById('newHabit').value = '';
            saveUserData();
            renderHabits();
        };

        // ===== BADGES =====
        function renderBadges() {
            const grid = document.getElementById('badgeGrid');
            grid.innerHTML = '';
            const badges = [
                { icon: 'ü•á', name: 'Primeiro Passo', unlocked: todos.filter(t => t.done).length >= 1 },
                { icon: 'üî•', name: 'Produtividade', unlocked: Object.values(getProdData()).some(d => d.points >= 10) },
                { icon: '‚ö°', name: 'Sem Parar', unlocked: habits.length >= 3 },
                { icon: 'üß†', name: 'Disciplina', unlocked: notes.length >= 5 },
                { icon: 'üåô', name: 'Master', unlocked: habits.length >= 7 }
            ];

            badges.forEach(badge => {
                const div = document.createElement('div');
                div.style.cssText = `display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px;background:${badge.unlocked ? 'rgba(56,189,248,0.15)' : 'rgba(255,255,255,0.02)'};border:1px solid ${badge.unlocked ? 'rgba(56,189,248,0.3)' : 'rgba(255,255,255,0.05)'};border-radius:12px;cursor:pointer;transition:.2s;opacity:${badge.unlocked ? '1' : '0.4'};min-height:100px;`;
                div.innerHTML = `
                    <div style="font-size:32px;margin-bottom:8px;">${badge.icon}</div>
                    <div style="font-size:11px;text-align:center;color:${badge.unlocked ? 'var(--accent)' : '#cfcfcf'}">${badge.name}</div>
                `;
                grid.appendChild(div);
            });
        }

        // ===== MODAIS =====
        document.getElementById('openNotes').onclick = () => document.getElementById('notesModal').classList.add('active');
        document.getElementById('closeNotes').onclick = () => document.getElementById('notesModal').classList.remove('active');
        document.getElementById('openNotesFromDash').onclick = () => document.getElementById('notesModal').classList.add('active');

        document.getElementById('openHabits').onclick = () => document.getElementById('habitsModal').classList.add('active');
        document.getElementById('closeHabits').onclick = () => document.getElementById('habitsModal').classList.remove('active');

        document.getElementById('openBadges').onclick = () => {
            renderBadges();
            document.getElementById('badgesModal').classList.add('active');
        };
        document.getElementById('closeBadges').onclick = () => document.getElementById('badgesModal').classList.remove('active');

        document.getElementById('openSettings').onclick = () => document.getElementById('settingsModal').classList.add('active');
        document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.remove('active');

        // ===== CONFIGURA√á√ïES =====
        document.getElementById('exportBtn').onclick = () => {
            const data = {
                todos: localStorage.getItem(`${STORAGE_KEY}_${currentUser.username}`),
                productivity: localStorage.getItem(`${PROD_KEY}_${currentUser.username}`),
                notes: localStorage.getItem(`${NOTES_KEY}_${currentUser.username}`),
                habits: localStorage.getItem(`${HABITS_KEY}_${currentUser.username}`),
                habitLogs: localStorage.getItem(`${HABIT_LOGS_KEY}_${currentUser.username}`)
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dashboard-404-${currentUser.username}-${getToday()}.json`;
            a.click();
        };

        document.getElementById('importBtn').onclick = () => document.getElementById('importFile').click();

        document.getElementById('importFile').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const data = JSON.parse(ev.target.result);
                    Object.keys(data).forEach(key => {
                        if (data[key]) {
                            const storageKey = key.replace(/([A-Z])/g, m => '_' + m.toLowerCase()) + `_${currentUser.username}`;
                            localStorage.setItem(storageKey, data[key]);
                        }
                    });
                    loadUserData();
                    renderAll();
                    alert('‚úÖ Dados importados!');
                } catch (e) {
                    alert('‚ùå Erro ao importar');
                }
            };
            reader.readAsText(file);
        };

        document.getElementById('resetBtn').onclick = () => {
            if (!confirm('Tem certeza? Isso vai apagar TUDO!')) return;
            localStorage.removeItem(`${STORAGE_KEY}_${currentUser.username}`);
            localStorage.removeItem(`${PROD_KEY}_${currentUser.username}`);
            localStorage.removeItem(`${NOTES_KEY}_${currentUser.username}`);
            localStorage.removeItem(`${HABITS_KEY}_${currentUser.username}`);
            localStorage.removeItem(`${HABIT_LOGS_KEY}_${currentUser.username}`);
            todos = [];
            notes = [];
            habits = [];
            habitLogs = {};
            renderAll();
            alert('‚úÖ Tudo resetado!');
        };

        // ===== RENDERIZA√á√ÉO GERAL =====
        function renderAll() {
            renderTodos();
            renderProductivity();
            renderNotes();
            renderHabits();
            renderBadges();
        }

        // ===== INICIALIZA√á√ÉO =====
        checkAuth();
    </script>

</body>
